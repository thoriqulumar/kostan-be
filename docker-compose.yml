version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kostan_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kostan_db
      POSTGRES_USER: kostan_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kostan_password_2024}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - kostan_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kostan_admin -d kostan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kostan_backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      ENV: PRODUCTION
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: kostan_admin
      DB_PASSWORD: ${DB_PASSWORD:-kostan_password_2024}
      DB_DATABASE: kostan_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: PRODUCTION
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      MAX_FILE_SIZE: 5242880
      UPLOAD_DESTINATION: ./uploads
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kostan_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ../kostan-fe
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: kostan_frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - kostan_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production SSL/domain setup)
  # nginx:
  #   image: nginx:alpine
  #   container_name: kostan_nginx
  #   restart: unless-stopped
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #     - nginx_cache:/var/cache/nginx
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - kostan_network

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  kostan_network:
    driver: bridge